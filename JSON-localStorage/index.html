<body>

    <div class="wrapper">
        <div id="laptopWrapper">

        <div>
            <button id="crea">crear ðŸš€</button>

        </div>

    <script>

        // localStorage, sessionStorage
        // ingresar datos en una estrutura datos array de objetos 
        // guardar datos en JSON en localStorage
        // parsear datos en objetos 
        // mostrar datos 


        let crea = document.querySelector('#crea')
        crea.addEventListener('click', () => {
            create()
        })

        let imprime = document.querySelector('#imprime')
        imprime.addEventListener('click', () => {
            show()
        })

        let mostra = document.querySelector('#mostra')
        mostra.addEventListener('click', () => {
            getData()
        })

        let limpia = document.querySelector('#limpia')
        limpia.addEventListener('click', () => {
            removeData()
        })

        /* class Producto {
            constructor(name, price){
                this.name = name;
                this.price = price;
            }
        } */

        let data = [];

        function create() {
            let name = prompt("nombre ordenador");
            let price = prompt("precio ordenador");
            data.push({name: name, price: price});
            localStorage.setItem('product', JSON.stringify(data));
        }

        
        function show() {
            console.log(localStorage)
        }


        function getData() {
            let items = localStorage.getItem('product') 
            let datos = JSON.parse(items);
            console.log(datos)
            datos.forEach(element => {
                let list = document.querySelector('#list');
                let item = document.createElement('li');
                item.textContent = `NAME LAPTOP: ${element.name}, PRICE LAPTOP: ${element.price}`
                list.appendChild(item);
            });
        }


        function removeData() {
            return localStorage.clear()
        }


    </script>
