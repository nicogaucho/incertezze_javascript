<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    
    <style>
        h3 {
            font-size: 20px;
            font-weight: 300;
            color: gray;
        }
    </style>
    
</head>


<body>
    
    <div class="container vh-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-12 col-md-5">
                <h1 class="mb-3 text-center">Calcolatore Tasse e Contributi</h1>
                <div class="input-group mb-3">
                    <input id="input" type="number" class="form-control" placeholder="Inserisci imponibile" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button class="btn btn-dark" type="button" id="button-addon2">
                        Calcola
                    </button>
                </div>
                <h3 id="output"></h3>
            </div>  
        </div>
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    
    <script>
        
        let output = document.querySelector('#output');
        let input = document.querySelector('#input');
        let btn = document.querySelector('.btn');
        
        function calcolatoreTassazione(input) {
            return input * 0.21;
        }
        
        btn.addEventListener('click', () => {  
            let result = input.value;
            output.innerHTML = `
            sull'imponibile di ${result}€, le tasse e i contributi da pagare sono ${calcolatoreTassazione(result)}€
            `
        })
        
    </script>
</body>
</html>
